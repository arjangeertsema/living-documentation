<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Diagram Viewer</title>

    <!-- bpmn-js script is injected via loadScript -->

    <style>
      html, body, #canvas {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="canvas"></div>

    <script>
      let bpmnViewer;

      function getViewer() {

        if (bpmnViewer) {
          return bpmnViewer;
        }

        bpmnViewer = new BpmnJS({
          container: '#canvas'
        });

        bpmnViewer.on('import.done', function(event) {
          const error = event.error;
          const warnings = event.warnings;

          if (error) {
            return console.error('could not import BPMN 2.0 diagram', error);
          }

          bpmnViewer.get('canvas').zoom('fit-viewport');
        });

        return bpmnViewer;
      }

      async function convertToSVG(bpmnXML) {
        const bpmnViewer = getViewer();
        await bpmnViewer.importXML(bpmnXML);
        const {
          svg
        } = await bpmnViewer.saveSVG();

        return svg;
      }

    </script>
  </body>
</html>
