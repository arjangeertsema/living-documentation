title: information definition
properties:
  information_definition_id:
    $ref: "../types/information_definition_id.yml"
  expiry:
    title: expiry
    discription: |
      Describes how the information will expire.
    oneOf:
      - title: never
        description: Information expires never.
        properties:                    
          object_type: 
            type: string
            example: never
        required:
          - object_type
      - title: period
        description: Relative expiry period relative to the creation date.
        properties:                    
          object_type: 
            type: string
            example: period
          period:
            type: string
            enum:
              - day
              - month
              - year
          value:
            type: integer
            minimum: 1
        required:
          - object_type
          - period
          - value
      - title: date
        description: Exact expiry date, to be determined when creating the information.
        properties:                    
          object_type: 
            type: string
            example: date
        required:
          - object_type
    discriminator:
      propertyName: object_type
  check_necessary:
    type: boolean
    title: check necessary
required:
  - information_definition_id
  - expiry
  - check_necessary