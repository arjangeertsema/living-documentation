locale: en
git:
  type: github
  urlTemplate: https://github.com/{{{repository}}}/blob/{{{branch}}}
hosting:
  type: azure-static-web-app
  privateAccess:
    roles:
      - admin
    providers:
      - github

  routes:
    logout: 
      text: logout
      route: /main/logout

  responseOverrides:
    401: /main/signin
    403: /main/signedin
page:
  googleFont: 'https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&amp;display=swap'
  headingTemplate: |
    h1(class='title') !{title}
      if version
        span(class="badge")
          span(class="definition") version
          : #{version}
      if scope
        span(class="badge")
          span(class="definition") scope
          : #{scope}
email:  
  googleFont: 'https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&amp;display=swap'
  from:
    name: The Organisation
    email: info@organisation.com
  to:
    email: john@doe.com
  subject: No subject defined, please define a subject!
  salutation: Dear reader,
  signature: The Boss
  footer: |
    <address>
        The Company<br>
        The Street 1<br>
        11111 The City
    </address>
    <p>
        CoC: 111111111<br>
        VAT: 00000000000000
    </p>
letter:
  googleFont: 'https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&amp;display=swap'
  to: |
    John Doe<br>
    The Street 2<br>
    1000 AA The City
    <span class="kix">1000AA</span>
  date: The City, january 1st 2022
  subject:
    title: Warning, no subject specified.
  references:
    - name: Your reference
      value: 111111
  salutation: Dear reader,
  signature:
    The Company<br/>
    <img src="{{{root}}}assets/images/letter/signature.svg" alt="signature" /><br/>
    The Boss<br/>
    Managing Director
  contact: |
    <p>
        The Company<br/>
        The Street 1<br/>
        1000 AA The City
    </p>
    <p>
        CoC: 111111111<br/>
        VAT: 00000000000000
    </p>