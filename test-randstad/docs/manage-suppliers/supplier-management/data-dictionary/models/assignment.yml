title: assignment
properties:
  description:
    type: string
    format: text
    example: |
      Hier een goed voorbeeld van een opdracht omschrijving.
  hourly_rate:
    type: number
    format: float
    title: hourly rate
    minimum: 0
    example: 35.00
  hours_per_week:
    type: integer
    title: hours per week
    minimum: 0
    maximum: 40
    example: 32
  start_date:
    type: string
    format: date
    title: start date
    example: 2022-01-01
  end_date:
    type: string
    format: date
    title: end date
    example: 2022-03-31
required:
  - description
  - hourly_rate
  - hours_per_week
  - start_date
  - end_date